<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Caixa - Explosão Açaí</title>
    <link rel="icon" type="image/png" href="/icon.png"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="sidebar" id="sidebar">
      <h1>Explosão Açaí</h1>
      <a href="./Menu/Abertura/abertura.html">Abertura de Caixa</a>
      <a href="./Menu/Comanda/comanda.html">Lançar Comanda</a>
      <a href="./Menu/Histórico/histórico.html">Histórico de Pedidos</a>
      <a href="./Menu/Fechamento/fechamento.html">Fechamento de Caixa</a>
      <a href="./Menu/Relatórios/relatorios.html">Relatórios</a>
    </nav>

    <div class="main-content">
      <header>
        <h1>Gerenciador de Caixa</h1>
      </header>

      <main>
        <div class="form-section">
          <h2>Lançar Pedido</h2>

          <label for="vendedorInput">Vendedor:</label>
          <input
            type="text"
            id="vendedorInput"
            placeholder="Digite o nome do vendedor"
          />

          <label for="tipoPedido">Tipo de Pedido:</label>
          <select id="tipoPedido">
            <option value="" disabled selected hidden>Selecione</option>
            <option value="acai">Açaí</option>
            <option value="produto">Produto</option>
            <option value="ambos">Ambos</option>
          </select>

          <!-- Açaí -->
          <div id="acaiContainer" style="display: none; margin-top: 8px">
            <label>Açaís:</label>
            <div id="listaAcai"></div>
            <button type="button" onclick="adicionarItem('acai')">
              + Adicionar Açaí
            </button>
          </div>

          <!-- Produto -->
          <div id="produtoContainer" style="display: none; margin-top: 8px">
            <label>Produtos:</label>
            <div id="listaProduto"></div>
            <button type="button" onclick="adicionarItem('produto')">
              + Adicionar Produto
            </button>
          </div>

          <label>Formas de Pagamento:</label>
          <div id="pagamentosContainer"></div>
          <button
            type="button"
            id="btnAdicionarPagamento"
            onclick="adicionarPagamento()"
          >
            + Adicionar Forma de Pagamento
          </button>

          <label for="descricao">Descrição (opcional):</label>
          <textarea
            id="descricao"
            maxlength="100"
            rows="3"
            placeholder="Descrição:"
          ></textarea>

          <button onclick="calcularTotal()">Lançar Pedido</button>
        </div>

        <div class="resultado">
          <h2>Resumo do Pedido</h2>
          <p id="resumo">Preencha os campos para calcular.</p>
          <div id="comanda" class="comanda" style="display: none"></div>
          <button
            id="imprimirComanda"
            style="display: none"
            onclick="imprimirComanda()"
          >
            Imprimir Comanda
          </button>
        </div>
        <button type="button" onclick="resetarTudo()">Apagar Tudo</button>
      </main>

      <footer>
        <p>&copy; 2025 Explosão Açaí. Todos os direitos reservados.</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
