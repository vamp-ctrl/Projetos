<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hist칩rico de Pedidos - Explos칚o A칞a칤</title>
    <style>
      :root {
        --roxo-escuro: #1a1a2e;
        --roxo-medio: #2a003f;
        --roxo-claro: #d1c4e9;
        --roxo-hover: #5e35b1;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: var(--roxo-escuro);
        color: var(--roxo-claro);
        display: flex;
        min-height: 100vh;
      }

      .sidebar {
        background-color: var(--roxo-medio);
        padding: 20px;
        width: 220px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .sidebar a {
        text-decoration: none;
        color: var(--roxo-claro);
        padding: 10px 15px;
        border-radius: 5px;
        transition: background 0.3s;
        border: 1px solid #340b49;
      }

      .sidebar a:hover {
        background-color: #62237f;
      }

      .topnav {
        display: none;
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      h1 {
        color: #b39ddb;
        margin-bottom: 20px;
        text-align: center;
        font-size: 1.8rem;
        text-decoration: underline;
      }

      #historicoPedidos {
        list-style: none;
        padding: 0;
        width: 100%;
        max-width: 600px;
      }

      #historicoPedidos li {
        background-color: var(--roxo-medio);
        margin-bottom: 12px;
        padding: 15px 20px;
        border-radius: 8px;
        box-shadow: 0 0 8px #340b49;
        font-size: 1rem;
        white-space: pre-line;
      }

      #btnLimpar {
        margin-top: 20px;
        background-color: #7e57c2;
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 1rem;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #btnLimpar:disabled {
        background-color: #9575cd88;
        cursor: not-allowed;
      }

      #btnLimpar:hover:not(:disabled) {
        background-color: var(--roxo-hover);
      }

      /* RESPONSIVO */
      @media (max-width: 768px) {
        body {
          flex-direction: column;
          align-items: center;
        }

        .sidebar {
          display: none;
        }

        .topnav {
          display: flex;
          flex-direction: column;
          align-items: center;
          background-color: var(--roxo-medio);
          padding: 15px 10px;
          width: 100%;
          gap: 10px;
        }

        .topnav h5 {
          font-size: 1.2rem;
          margin-bottom: 5px;
        }

        .topnav .nav-links {
          display: flex;
          gap: 8px;
          flex-wrap: wrap;
          justify-content: center;
        }

        .topnav .nav-links a {
          text-decoration: none;
          color: var(--roxo-claro);
          font-size: 0.95rem;
          padding: 10px 12px;
          border: 1px solid #340b49;
          border-radius: 5px;
          transition: background 0.3s;
        }

        .topnav .nav-links a:hover {
          background-color: #3a0055;
        }
      }
    </style>
  </head>
  <body onload="carregarHistorico()">
    <!-- Sidebar para desktop -->
    <nav class="sidebar">
      <h3>Explos칚o A칞a칤</h3>
      <a href="abertura.html">Abertura de Caixa</a>
      <a href="/index.html">Lan칞ar Pedidos</a>
      <a href="fechamento.html">Fechamento de Caixa</a>
      <a href="relatorios.html">Relat칩rios</a>
    </nav>

    <!-- Topnav para celular -->
    <nav class="topnav">
      <h5>Explos칚o A칞a칤</h5>
      <div class="nav-links">
        <a href="abertura.html">Abertura de Caixa</a>
        <a href="/index.html">Lan칞ar Pedidos</a>
        <a href="fechamento.html">Fechamento de Caixa</a>
        <a href="relatorios.html">Relat칩rios</a>
      </div>
    </nav>

    <main>
      <h1>Hist칩rico de Pedidos</h1>
      <ul id="historicoPedidos"></ul>
      <button id="btnLimpar" onclick="limparHistorico()">
        Limpar Hist칩rico
      </button>
    </main>

    <script>
      function carregarHistorico() {
        const historico = document.getElementById("historicoPedidos");
        const btnLimpar = document.getElementById("btnLimpar");
        historico.innerHTML = "";

        const chaves = Object.keys(localStorage).filter((k) =>
          k.startsWith("historicoFechamento-")
        );

        if (chaves.length === 0) {
          historico.innerHTML = "<li>Nenhum fechamento encontrado.</li>";
          btnLimpar.disabled = true;
          return;
        }

        btnLimpar.disabled = false;

        // Ordena pela data do mais recente para o mais antigo
        chaves.sort(
          (a, b) =>
            new Date(b.replace("historicoFechamento-", "")) -
            new Date(a.replace("historicoFechamento-", ""))
        );

        chaves.forEach((chave) => {
          const data = chave.replace("historicoFechamento-", "");
          const pedidos = Object.values(
            JSON.parse(localStorage.getItem(chave))
          );

          // T칤tulo com data
          const titulo = document.createElement("li");
          titulo.textContent = `游늰 Fechamento de ${data}`;
          titulo.style.fontWeight = "bold";
          titulo.style.backgroundColor = "#37004d";
          titulo.style.textAlign = "center";
          historico.appendChild(titulo);

          pedidos.sort((a, b) => new Date(b.dataHora) - new Date(a.dataHora));

          pedidos.forEach((pedido) => {
            if (
              !pedido ||
              !pedido.id ||
              !pedido.vendedor ||
              !pedido.total ||
              !pedido.dataHora
            )
              return;

            const item = document.createElement("li");
            item.textContent =
              `Pedido #${pedido.id}\n` +
              `Vendedor: ${pedido.vendedor}\n` +
              `Total: R$ ${pedido.total}\n` +
              `Pagamento(s):\n${pedido.pagamentos
                .map((p) => {
                  if (p.forma === "Dinheiro" && p.desejaTroco === "sim") {
                    const troco = (p.valorEntregue - p.valor).toFixed(2);
                    return `- ${p.forma}: R$ ${p.valor.toFixed(
                      2
                    )} (Entregue: R$ ${p.valorEntregue.toFixed(
                      2
                    )}, Troco: R$ ${troco})`;
                  } else if (p.forma === "Cart칚o") {
                    return `- ${p.forma} (${
                      p.tipoCartao
                    }): R$ ${p.valor.toFixed(2)}`;
                  } else {
                    return `- ${p.forma}: R$ ${p.valor.toFixed(2)}`;
                  }
                })
                .join("\n")}\n` +
              `Descri칞칚o: ${pedido.descricao}\n` +
              `Data/Hora: ${pedido.dataHora}`;
            historico.appendChild(item);
          });
        });
      }

      function limparHistorico() {
        if (
          confirm(
            "Tem certeza que deseja limpar todo o hist칩rico de fechamentos? Essa a칞칚o n칚o pode ser desfeita."
          )
        ) {
          const chaves = Object.keys(localStorage).filter((k) =>
            k.startsWith("historicoFechamento-")
          );
          chaves.forEach((k) => localStorage.removeItem(k));
          carregarHistorico();
          alert("Hist칩rico limpo com sucesso!");
        }
      }
    </script>
  </body>
</html>
