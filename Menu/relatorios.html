<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relatórios de Fechamento - Explosão Açaí</title>
  <style>
    body {
      background-color: #1a1a2e;
      color: #d1c4e9;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 20px;
    }

    nav.sidebar {
      width: 240px;
      background-color: #2a003f;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    nav.sidebar h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      background-color: #3a0055;
      border-radius: 50px;
      color: var(--roxo-claro, #d1c4e9);
    }

    nav.sidebar a {
      text-decoration: none;
      color: var(--roxo-claro, #d1c4e9);
      font-size: 1rem;
      padding: 10px;
      border: 1px solid #340b49;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav.sidebar a:hover {
      background-color: #3a0055;
    }

    main {
      margin-left: 260px;
      padding: 20px;
    }

    h2 {
      color: #b39ddb;
      text-align: center;
    }

    .relatorio {
      background-color: #2a003f;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #3a0055;
      white-space: pre-wrap;
      font-family: monospace;
      color: #d1c4e9;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #d1c4e9;
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <h1>Explosão Açaí</h1>
    <a href="./abertura.html">Abertura de Caixa</a>
    <a href="../index.html">Lançar Pedidos</a>
    <a href="./histórico.html">Histórico de Pedidos</a>
    <a href="./fechamento.html">Fechamento de Caixa</a>
  </nav>

  <main>
    <h2>Relatórios de Fechamento</h2>
    <div id="relatorios"></div>
  </main>

  <footer>
    <p>&copy; 2025 Explosão Açaí. Todos os direitos reservados.</p>
  </footer>

  <script>
    const relatorios = JSON.parse(localStorage.getItem('historicoFechamentos') || '[]');
    const container = document.getElementById('relatorios');

    function carregarRelatorios() {
      container.innerHTML = '';

      if (relatorios.length === 0) {
        container.textContent = 'Nenhum fechamento registrado.';
        return;
      }

      relatorios.slice().reverse().forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'relatorio';
        div.textContent = `Fechamento ${relatorios.length - index}
----------------------------
Data/Hora:       ${item.dataHora}
Abertura:        R$ ${item.abertura}
Vendas:          R$ ${item.vendas}
Comp. 1:         R$ ${item.comp1}
Comp. 2:         R$ ${item.comp2}
iFood:           R$ ${item.ifood}
AiPede:          R$ ${item.aipede}

Recebido:
  Dinheiro:      R$ ${item.dinheiro}
  Pix:           R$ ${item.pix}
  Cartão:        R$ ${item.cartao}

Total Final:     R$ ${item.totalFinal}
Lucro:           R$ ${item.lucro}
----------------------------`;
        container.appendChild(div);
      });
    }

    // Carrega os relatórios ao iniciar
    carregarRelatorios();
  </script>
</body>
</html>
