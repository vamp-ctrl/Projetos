    <header>

    <nav class="sidebar">

    <main>
      <div class="resultado">
        <h2>Fechamento de Caixa</h2>
        <label for="comp1">Computador 1 (R$):</label>
        <input
          type="number"
          id="comp1"
          step="0.01"
          placeholder="Valor do Comp. 1"
          style="
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
          "
        />

        <label for="comp2">Computador 2 (R$):</label>
        <input
          type="number"
          id="comp2"
          step="0.01"
          placeholder="Valor do Comp. 2"
          style="
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
          "
        />

        <label for="ifood">iFood (R$):</label>
        <input
          type="number"
          id="ifood"
          step="0.01"
          placeholder="Valor do iFood"
          style="
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
          "
        />

        <label for="aipede">AiPede (R$):</label>
        <input
          type="number"
          id="aipede"
          step="0.01"
          placeholder="Valor do AiPede"
          style="
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
          "
        />

        <button id="btnFechar" onclick="fecharCaixa()">Fechar Caixa</button>
        <div id="fechamento"></div>
      </div>
    </main>
