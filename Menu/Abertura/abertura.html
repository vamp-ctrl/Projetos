        <div class="form-section">
          <h2>Abrir Caixa</h2>
          <label for="abertura">Valor de Abertura (R$):</label>
          <input
            class="inputValor"
            type="number"
            id="abertura"
            placeholder="Ex: 100.00"
            step="0.01"
            min="0"
            oninput="validarValor()"
          />
          <button id="btnAbrir" onclick="abrirCaixa()" disabled>
